version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  app:
    build: .
    restart: always
    ports:
      - 3000:3000
    volumes: 
      - .:/app
    environment:
      MONGO_URI: ${MONGO_URI}

